# Конфигурация nginx для aiternitas.ru
# Файл: /etc/nginx/sites-available/aiternitas.ru

# HTTP сервер
server {
    listen 80;
    listen [::]:80;
    server_name aiternitas.ru www.aiternitas.ru;

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Проксирование на Node.js приложение
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # WebSocket поддержка для Socket.IO
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }
}

# HTTPS сервер (только если SSL сертификаты существуют)
# Этот блок будет автоматически добавлен certbot при настройке SSL
# Для настройки SSL выполните: certbot --nginx -d aiternitas.ru -d www.aiternitas.ru

