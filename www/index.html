    <!-- Socket.IO –∏ —Å–∫—Ä–∏–ø—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
    <script>
        (function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º Socket.IO –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –æ–∫—Ä—É–∂–µ–Ω–∏—è
            function loadSocketIO(callback) {
                if (typeof cordova !== 'undefined') {
                    // –î–ª—è Cordova –∏—Å–ø–æ–ª—å–∑—É–µ–º CDN
                    const script = document.createElement('script');
                    script.src = 'https://cdn.socket.io/4.7.5/socket.io.min.js';
                    script.onload = callback;
                    script.onerror = callback; // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –¥–∞–∂–µ –µ—Å–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
                    document.head.appendChild(script);
                } else {
                    // –î–ª—è –±—Ä–∞—É–∑–µ—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π Socket.IO –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                    const script = document.createElement('script');
                    script.src = '/socket.io/socket.io.js';
                    script.onload = callback;
                    script.onerror = function() {
                        // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –∑–∞–ø—É—â–µ–Ω, –ø—Ä–æ–±—É–µ–º CDN
                        const cdnScript = document.createElement('script');
                        cdnScript.src = 'https://cdn.socket.io/4.7.5/socket.io.min.js';
                        cdnScript.onload = callback;
                        cdnScript.onerror = callback;
                        document.head.appendChild(cdnScript);
                    };
                    document.head.appendChild(script);
                }
            }
            
            function loadAppScripts() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ Socket.IO –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω
                if (typeof io === 'undefined') {
                    console.error('Socket.IO –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω! –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞...');
                    setTimeout(loadAppScripts, 500);
                    return;
                }
                
                console.log('Socket.IO loaded, loading app scripts...');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—à–∏ –º–æ–¥—É–ª–∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ
                const scripts = [
                    'js/app.js',
                    'js/voice-room.js',
                    'js/index.js'
                ];
                
                let currentIndex = 0;
                
                function loadNext() {
                    if (currentIndex >= scripts.length) {
                        // –í—Å–µ —Å–∫—Ä–∏–ø—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                        console.log('All scripts loaded, initializing app...');
                        if (typeof App !== 'undefined') {
                            App.init();
                        } else {
                            console.error('App module not found!');
                        }
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = scripts[currentIndex];
                    script.onload = function() {
                        console.log('Loaded:', scripts[currentIndex]);
                        currentIndex++;
                        loadNext();
                    };
                    script.onerror = function() {
                        console.error('Failed to load:', scripts[currentIndex]);
                        currentIndex++;
                        loadNext();
                    };
                    document.body.appendChild(script);
                }
                
                loadNext();
            }
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadSocketIO(function() {
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ Socket.IO
                setTimeout(loadAppScripts, 100);
            });
        })();
    </script>
