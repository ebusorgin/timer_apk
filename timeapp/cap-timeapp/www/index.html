<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>TimeApp</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #121212; color: #fff; }
      .wrap { text-align: center; }
      .time { font-size: 64px; letter-spacing: 2px; }
      .label { opacity: 0.7; margin-bottom: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="label">Текущее время</div>
      <div id="time" class="time">--:--:--</div>
    </div>
    <script>
      function updateTime() {
        var now = new Date();
        document.getElementById('time').textContent = now.toLocaleTimeString();
      }
      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
  </html>
