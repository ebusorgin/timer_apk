version: '3.8'

services:
  server:
    build: .
    container_name: severomorets-server
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - CORS_ORIGIN=*
      - NODE_ENV=production
    volumes:
      - ./server:/app/server:ro
      - ./data:/app/data
      - ./www:/app/www:ro
    restart: unless-stopped
