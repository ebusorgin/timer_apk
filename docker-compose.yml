version: '3.8'

services:
  server:
    build: .
    container_name: voice-room-server
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - CORS_ORIGIN=*
      - NODE_ENV=production
    volumes:
      # Для разработки можно монтировать www для hot reload
      # - ./www:/app/www:ro
      - ./server:/app/server:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

