name: Deploy to Production

on:
  push:
    branches:
      - production
    paths:
      - 'aiternitas.ru/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SERVER_HOST || '82.146.44.126' }}
      SSH_USER: ${{ secrets.SERVER_USER || 'root' }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required secrets
        shell: bash
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "‚ö†Ô∏è  SSH_PRIVATE_KEY secret is not set. Deployment steps will be skipped."
            echo "skip_deploy=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_deploy=false" >> "$GITHUB_OUTPUT"
          fi
        id: secrets_check

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: aiternitas.ru/package-lock.json

      - name: Install dependencies
        working-directory: aiternitas.ru
        run: npm ci

      - name: Build application
        working-directory: aiternitas.ru
        run: npm run build

      - name: Setup SSH key
        if: steps.secrets_check.outputs.skip_deploy == 'false'
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to server
        if: steps.secrets_check.outputs.skip_deploy == 'false'
        env:
          REPO_PATH: /opt/aiternitas-main
          SERVICE_NAME: aiternitas-main.service
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@${{ env.SSH_HOST }} bash << 'EOF'
            set -e
            cd $REPO_PATH || { echo "–û—à–∏–±–∫–∞: –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è $REPO_PATH –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"; exit 1; }
            
            echo "=== –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è ==="
            git fetch origin production || { echo "–û—à–∏–±–∫–∞ –ø—Ä–∏ git fetch"; exit 1; }
            git reset --hard origin/production || { echo "–û—à–∏–±–∫–∞ –ø—Ä–∏ git reset"; exit 1; }
            
            echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è ==="
            git status
            
            echo "=== –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π ==="
            npm ci || { echo "–û—à–∏–±–∫–∞ –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π"; exit 1; }
            
            echo "=== –°–±–æ—Ä–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ==="
            npm run build || { echo "–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±–æ—Ä–∫–µ"; exit 1; }
            
            echo "=== –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–∞ ==="
            systemctl restart $SERVICE_NAME || { echo "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–µ —Å–µ—Ä–≤–∏—Å–∞"; exit 1; }
            
            echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–∏—Å–∞ ==="
            sleep 3
            systemctl status $SERVICE_NAME --no-pager -l | head -25 || true
            
            echo "=== –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ! ==="
          EOF

      - name: Verify deployment
        if: steps.secrets_check.outputs.skip_deploy == 'false'
        run: |
          echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ==="
          sleep 5
          if curl -f -s https://aiternitas.ru/api/stats > /dev/null; then
            echo "‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ"
          else
            echo "‚ö†Ô∏è Warning: Health check failed, –Ω–æ –¥–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω"
            exit 0
          fi

      - name: Skip notice
        if: steps.secrets_check.outputs.skip_deploy == 'true'
        run: |
          echo "üîï Deployment skipped because SSH_PRIVATE_KEY secret is not configured."
          echo "Please add SSH_PRIVATE_KEY secret in repository settings: Settings ‚Üí Secrets and variables ‚Üí Actions"

